<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="google lookalike.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <div style="margin-left: auto;">
            <a id="gmail" href="https://mail.google.com">Gmail</a>
        </div>
        <div>
            <a id="images" href="https://www.google.com.sg/imghp?hl=en&tab=ri&ogbl">Images</a>
        </div>
        <div id="app-wrapper">
            <i id="dropdown-menu" class="material-icons">apps</i>
            <div id="dropdown-wrapper">
                <div style="display: flex;">
                    <div class="sigh">
                        <a href="https://www.google.com.sg/webhp?tab=rw" target="_blank"><img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Search"></a>
                        <figcaption>Search</figcaption>
                    </div>
                    <div class="sigh">
                        <a href="https://www.google.com.sg/maps?hl=en" target="_blank"><img src="https://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Maps"></a>
                        <figcaption>Maps</figcaption>
                    </div>
                    <div class="sigh">
                        <a href="https://drive.google.com/drive/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Drive"></a>
                        <figcaption>Drive</figcaption>
                    </div>
                </div>
                <div style="display: flex;">
                    <div class="sigh">
                        <a href="https://calendar.google.com/calendar/u/0/r?tab=qc" target="_blank"><img src="https://i.pinimg.com/originals/6e/09/90/6e099088b3deb805b68d83676af6f067.png" alt="Calendar"></a>
                        <figcaption>Calendar</figcaption>
                    </div>
                    <div class="sigh">
                        <a href="https://photos.google.com/?tab=oq&pageId=none&pli=1" target="_blank"><img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="Photos"></a>
                        <figcaption>Photos</figcaption>
                    </div>
                    <div class="sigh">
                        <a href="https://keep.google.com/" target="_blank"><img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="Keep"></a>
                        <figcaption>Keep</figcaption>
                    </div>
                </div>
            </div>
        </div>
        <button id="pfp"></button><br>
        

    </header>

    <div id="googlepic">
        <img  src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png", alt="google">
    </div>

    <div id="searchbardiv">
        <input id="searchbar" name="search-bar" type="text">
        <button></button>
    </div>

    <div id="button-container">
        <div class="wrapper" style="margin-left: auto;">
            <button class="but">Google Search</button>
        </div>
        <div class="wrapper" style="margin-right: auto;">
            <button class="but">I'm Feeling Lucky</button>
        </div>
    </div>
</body>
</html>
